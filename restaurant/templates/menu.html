{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <article>
        <h1>Menu</h1>
        <span>
            <a href="{% url 'home' %}">Home</a> /
            <a href="{% url 'menu' %}">Menu</a>/
           
        </span>
        <!--Begin row-->
        <div class="row">
            <!--Begin col-->
            <div class="column">
          {% for menu_item in menu %}
            <p>
                <h2>

                    <a href="{% url 'menu_item' pk=menu_item.pk %}"> {{ menu_item.name }}</a>
                </h2>
            
               <!-- <span class="menu-description">
                    {{ menu_item.menu_item_description }}
                </span>-->
                <span class="menu-price">
                    Price: ${{ menu_item.price }}.00
                </span>
                </p>
               
               {% endfor %}
            </div>
            <!--End col-->
            <!--Begin col-->
            <div class="column">
                <img src="/restaurant/static/img/menu_items/{{menu_item.name}}.jpg" alt="{{ menu_item.name}}" />
                
            </div>
            <!--End col-->
        </div>
        <!--End row-->
    </article>
</section>
{% endblock %}
